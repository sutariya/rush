<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Rush Browser</title>
    <meta name="description" content="Get in touch with the Rush Browser team for investment opportunities, bug reports, or feature requests.">
    <link rel="icon" href="assets/images/favicon.ico?v=2" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <div class="logo">
                    <a href="index.html" style="text-decoration: none; color: inherit;">
                        <div class="logo-svg-wrapper">
                            <img src="assets/images/rush_logo.svg" alt="Rush Browser Logo" class="logo-img">
                        </div>
                    </a>
                </div>
                <div class="nav-right">
                    <div class="menu-toggle" id="mobileMenuToggle">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                    <div class="nav-links" id="navLinks">
                        <a href="index.html#features">FEATURES</a>
                        <a href="index.html#comparison">COMPARE</a>
                        <a href="index.html#roadmap">ROADMAP</a>
                        <a href="index.html#download">DOWNLOAD</a>
                        <a href="donate.html">DONATE</a>
                        <a href="contact.html">CONTACT</a>
                    </div>
                    <a href="index.html#download" class="download-btn">DOWNLOAD</a>
                </div>
            </nav>
        </div>
    </header>
    <section class="contact-section">
        <div class="container">
            <div class="section-title">
                <h2>GET IN TOUCH</h2>
                <p>We'd love to hear from you. Please fill out the form below.</p>
            </div>
            <div class="contact-form-wrapper">
                <form id="contactForm" method="POST" onsubmit="event.preventDefault();">
                    <div class="form-group">
                        <label for="name">Your Name</label>
                        <input type="text" id="name" name="name" required autocomplete="name">
                    </div>
                    <div class="form-group">
                        <label for="email">Your Email</label>
                        <input type="email" id="email" name="email" required autocomplete="email">
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <select id="subject" name="subject" required autocomplete="off">
                            <option value="" disabled selected>Select a reason...</option>
                            <option value="Investor Inquiry">Investor Inquiry</option>
                            <option value="Bug Report">Bug Report</option>
                            <option value="Feature Request">Feature Request</option>
                            <option value="General Question">General Question</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" required autocomplete="off"></textarea>
                    </div>
                    <button type="submit" class="submit-btn" id="submitBtn">Send Message</button>
                </form>
            </div>
        </div>
    </section>
    <footer>
        <div class="container">
            <div class="copyright">
                <p>Â© 2025 RUSH BROWSER. PROPRIETARY & CONFIDENTIAL.</p>
            </div>
        </div>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Mobile menu toggle
            const mobileMenuToggle = document.getElementById('mobileMenuToggle');
            const navLinks = document.getElementById('navLinks');
            
            if (mobileMenuToggle && navLinks) {
                mobileMenuToggle.addEventListener('click', function() {
                    navLinks.classList.toggle('active');
                });
            }
            
            // Smooth scrolling for anchor links
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    if (navLinks) {
                        navLinks.classList.remove('active'); // Close mobile menu when clicking a link
                    }
                    
                    const targetId = this.getAttribute('href');
                    if(targetId === '#') return;
                    const targetElement = document.querySelector(targetId);
                    if(targetElement) {
                        window.scrollTo({ top: targetElement.offsetTop - 80, behavior: 'smooth' });
                    }
                });
            });
            
            const contactForm = document.getElementById('contactForm');
            const submitBtn = document.getElementById('submitBtn');
            contactForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                const originalBtnText = submitBtn.innerText;
                submitBtn.disabled = true;
                submitBtn.innerText = 'Sending...';
                const formData = new FormData(contactForm);
                const data = Object.fromEntries(formData.entries());
                data.formType = 'contact';
                // Validate
                if (!data.name || !data.email || !data.subject || !data.message) {
                    alert('Please fill out all fields.');
                    submitBtn.disabled = false;
                    submitBtn.innerText = originalBtnText;
                    return;
                }
                try {
                    const response = await fetch('/api/send-email', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(data),
                    });
                    if (response.ok) {
                        submitBtn.innerText = 'Message Sent!';
                        contactForm.reset();
                    } else {
                        const errorData = await response.json();
                        throw new Error(errorData.error || 'Something went wrong.');
                    }
                } catch (error) {
                    submitBtn.innerText = 'Send Failed';
                    console.error('Form submission error:', error);
                    alert('There was an error sending your message. Please try again.');
                } finally {
                    setTimeout(() => {
                        submitBtn.disabled = false;
                        submitBtn.innerText = originalBtnText;
                    }, 3000);
                }
            });
        });
    </script>
</body>
</html>
