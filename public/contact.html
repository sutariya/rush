    <main>
        <section class="contact-section">
            <div class="container">
                <div class="section-title">
                    <h2>GET IN TOUCH</h2>
                    <p>We'd love to hear from you. Please fill out the form below.</p>
                </div>
                <div class="contact-form-wrapper">
                    <form id="contactForm" method="POST" onsubmit="event.preventDefault();">
                        <div class="form-group">
                            <label for="name">Your Name</label>
                            <input type="text" id="name" name="name" required autocomplete="name">
                        </div>
                        <div class="form-group">
                            <label for="email">Your Email</label>
                            <input type="email" id="email" name="email" required autocomplete="email">
                        </div>
                        <div class="form-group">
                            <label for="subject">Subject</label>
                            <select id="subject" name="subject" required autocomplete="off">
                                <option value="" disabled selected>Select a reason...</option>
                                <option value="Investor Inquiry">Investor Inquiry</option>
                                <option value="Bug Report">Bug Report</option>
                                <option value="Feature Request">Feature Request</option>
                                <option value="General Question">General Question</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" required autocomplete="off"></textarea>
                        </div>
                        <button type="submit" class="submit-btn" id="submitBtn">Send Message</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const mobileMenuToggle = document.getElementById('mobileMenuToggle');
            const navLinks = document.getElementById('navLinks');
            const menuOverlay = document.getElementById('menuOverlay');
            const body = document.body;

            if (!mobileMenuToggle || !navLinks || !menuOverlay) return;

            function closeMobileMenu() {
                navLinks.classList.remove('active');
                mobileMenuToggle.classList.remove('active');
                menuOverlay.classList.remove('active');
                body.classList.remove('menu-open');
            }

            mobileMenuToggle.addEventListener('click', function(e) {
                e.preventDefault();
                e.stopPropagation();
                if (navLinks.classList.contains('active')) {
                    closeMobileMenu();
                } else {
                    navLinks.classList.add('active');
                    mobileMenuToggle.classList.add('active');
                    menuOverlay.classList.add('active');
                    body.classList.add('menu-open');
                }
            });

            menuOverlay.addEventListener('click', closeMobileMenu);

            document.querySelectorAll('.nav-links a').forEach(link => {
                link.addEventListener('click', () => setTimeout(closeMobileMenu, 100));
            });

            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && navLinks.classList.contains('active')) {
                    closeMobileMenu();
                }
            });

            window.addEventListener('resize', () => {
                if (window.innerWidth > 768) closeMobileMenu();
            });

            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function(e) {
                    e.preventDefault();
                    closeMobileMenu();
                    const target = document.querySelector(this.getAttribute('href'));
                    if (target) {
                        window.scrollTo({ top: target.offsetTop - 80, behavior: 'smooth' });
                    }
                });
            });

            // === CONTACT FORM LOGIC ===
            const contactForm = document.getElementById('contactForm');
            const submitBtn = document.getElementById('submitBtn');
            contactForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                const originalBtnText = submitBtn.innerText;
                submitBtn.disabled = true;
                submitBtn.innerText = 'Sending...';
                const formData = new FormData(contactForm);
                const data = Object.fromEntries(formData.entries());
                data.formType = 'contact';
                if (!data.name || !data.email || !data.subject || !data.message) {
                    alert('Please fill out all fields.');
                    submitBtn.disabled = false;
                    submitBtn.innerText = originalBtnText;
                    return;
                }
                try {
                    const response = await fetch('/api/send-email', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(data),
                    });
                    if (response.ok) {
                        submitBtn.innerText = 'Message Sent!';
                        contactForm.reset();
                    } else {
                        const errorData = await response.json();
                        throw new Error(errorData.error || 'Something went wrong.');
                    }
                } catch (error) {
                    submitBtn.innerText = 'Send Failed';
                    console.error('Form submission error:', error);
                    alert('There was an error sending your message. Please try again.');
                } finally {
                    setTimeout(() => {
                        submitBtn.disabled = false;
                        submitBtn.innerText = originalBtnText;
                    }, 3000);
                }
            });
        });
    </script>
</body>
</html>
