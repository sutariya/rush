<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Rush Browser</title>
    <meta name="description" content="Get in touch with the Rush Browser team for investment opportunities, bug reports, or feature requests.">
    <link rel="icon" href="assets/images/favicon.ico?v=2" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        .contact-section { padding: 180px 0 120px; background: var(--black); min-height: 100vh; }
        .contact-form-wrapper { max-width: 800px; margin: 0 auto; background: var(--card-bg); padding: 48px; border-radius: 16px; border: 1px solid var(--border-gray); }
        .form-group { margin-bottom: 24px; }
        .form-group label { display: block; margin-bottom: 12px; color: var(--text-secondary); font-weight: 500; }
        .form-group input, .form-group select, .form-group textarea { width: 100%; padding: 14px; background: rgba(0, 0, 0, 0.3); border: 1px solid var(--border-gray); border-radius: 8px; color: var(--white); font-size: 16px; }
        .form-group select option { background: var(--darker-gray); color: var(--white); }
        .form-group textarea { min-height: 150px; resize: vertical; }
        .submit-btn { display: inline-block; padding: 14px 32px; background: var(--white); color: var(--black); text-decoration: none; border-radius: 30px; font-weight: 600; font-size: 16px; border: none; cursor: pointer; transition: all 0.3s; min-width: 170px; text-align: center; }
        .submit-btn:hover { background: var(--accent-light); transform: translateY(-2px); }
        .submit-btn:disabled { background: var(--medium-gray); cursor: not-allowed; transform: none; }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <div class="logo">
                    <a href="index.html" style="text-decoration: none; color: inherit;">
                        <div class="logo-svg-wrapper">
                            <img src="assets/images/rush_logo.svg" alt="Rush Browser Logo" class="logo-img">
                        </div>
                    </a>
                </div>
                <div class="nav-links">
                    <a href="index.html#features">FEATURES</a>
                    <a href="index.html#comparison">COMPARE</a>
                    <a href="index.html#roadmap">ROADMAP</a>
                    <a href="index.html#download">DOWNLOAD</a>
                    <a href="donate.html">DONATE</a>
                    <a href="contact.html">CONTACT</a>
                </div>
                <a href="index.html#download" class="download-btn">DOWNLOAD</a>
            </nav>
        </div>
    </header>

    <section class="contact-section">
        <div class="container">
            <div class="section-title">
                <h2>GET IN TOUCH</h2>
                <p>We'd love to hear from you. Please fill out the form below.</p>
            </div>
            <div class="contact-form-wrapper">
                <form id="contactForm" method="POST">
                    <div class="form-group">
                        <label for="name">Your Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Your Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <select id="subject" name="subject" required>
                            <option value="" disabled selected>Select a reason...</option>
                            <option value="Investor Inquiry">Investor Inquiry</option>
                            <option value="Bug Report">Bug Report</option>
                            <option value="Feature Request">Feature Request</option>
                            <option value="General Question">General Question</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    <button type="submit" class="submit-btn" id="submitBtn">Send Message</button>
                </form>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="copyright">
                <p>Â© 2025 RUSH BROWSER. PROPRIETARY & CONFIDENTIAL.</p>
            </div>
        </div>
    </footer>

    <script>
        const contactForm = document.getElementById('contactForm');
        const submitBtn = document.getElementById('submitBtn');

        contactForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            const originalBtnText = submitBtn.innerText;
            submitBtn.disabled = true;
            submitBtn.innerText = 'Sending...';

            const formData = new FormData(contactForm);
            const data = Object.fromEntries(formData.entries());
            data.formType = 'contact'; // Add form identifier

            try {
                const response = await fetch('/api/send-email', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data),
                });

                if (response.ok) {
                    submitBtn.innerText = 'Message Sent!';
                    contactForm.reset();
                } else {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Something went wrong.');
                }

            } catch (error) {
                submitBtn.innerText = 'Send Failed';
                console.error('Form submission error:', error);
                alert('There was an error sending your message. Please try again.');
            } finally {
                setTimeout(() => {
                    submitBtn.disabled = false;
                    submitBtn.innerText = originalBtnText;
                }, 3000);
            }
        });
    </script>
</body>
</html>
